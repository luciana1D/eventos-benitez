<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./index.js"></script>
    <script src="https://kit.fontawesome.com/3c66a811b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Tareas</title>
</head>

<body>
    <h1>LISTA DE TAREAS</h1>
    <div class="usuario" id="user">
        <input id="name" type="text" placeholder="Ingrese su nombre">
        <button id="btn-ingresar">Ingresar</button>
    </div>
    <div class="contenedor" id="contenedor">
        <h2 id="bienvenida"></h2>
        <form id="formulario">
            <input id="tarea" class="ingresar" type="text" placeholder="Ingrese una tarea">
            <button id="btn-agregar" class="agregar">+</button>
        </form>

        <ul id="lista">

        </ul>
    </div>
</body>

</html>
